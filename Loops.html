        function whileLoop() {
           //variable called result and i 
            let result = '';
            let i = 0;
            //while decision if i is less than 10 print 'Number the value of i - Note since i is set to 0 the first i result will be zero'
            while (i < 10) {
                result += `Number: ${i}<br>`;
                i++;//adds 1 to i 
            }
            //print the results of all i values 
            document.getElementById('result').innerHTML = result;
        }

        function doWhileLoop() {
             //while decision if i is less than 10 print 'Number the value of i - Note since i is set to 0 the first i result will be zero'
            let result = '';
            let i = 0;
            //do something that is, assign the result to Number: i until or while i is less then 20  
            do {
                result += `Number: ${i}<br>`;
                i++;
            } while (i < 20);
            document.getElementById('result').innerHTML = result;
        }

        function forLoop() {
            let result = '';
            //simple for loop 
            //three parts, set i = 0, i < 30; increase i by one for(initiate variable; condition; add, divide, multiply or subtract using this notation i++, i--)
            for (let i = 0; i < 30; i++) {
                result += `Number: ${i}<br>`;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
