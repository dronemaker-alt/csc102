<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <p>This example uses the addEventListener() method to attach a "load" event to an iframe element.</p>
     <iframe id="myFrame" src="C:\Users\ham_2\Dropbox\UAT - Course CSC211 - Introduction to Databases\JavaScript_CSC102\CIS100_CSS_Example.html"></iframe>
   <p id="demo"></p>
   <script>
    document.getElementById("myFrame").addEventListener("load", myFunction);
    
    function myFunction() {
      document.getElementById("demo").innerHTML = "Iframe is loaded.";
    }
    </script>
</body>
</html>
